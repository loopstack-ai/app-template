transitions:
    - name: write_content
      from: start
      to: content_created
      call:
          - tool: CreateMock   # A mock tool call returning the created content
            arguments:
                input: ${ parent.researchResult }
                output: |
                    # Top AI Trends in 2025 
                    Here are the key trends defining this year...
                  
                    Based on Research:
                    {{ parent.researchResult }}
            assign:
              parent.createdContent: ${ this.result.data }
    - name: show_results
      from: content_created
      to: end
      call:
          - tool: CreateChatMessage    # Display the content in the chat
            arguments:
                role: 'assistant'
                content: ${ parent.createdContent }