transitions:
    - name: publish_content
      from: start
      to: published
      call:
          - tool: CreateMock   # A mock tool call returning a success message
            arguments:
                input: ${ context.variables.CREATED_CONTENT }
                output: 'Blog post "Top AI Trends in 2025" published successfully to blog.example.com'
            assign:
              parent.successMessage: ${ this.result.data }
    - name: show_results
      from: published
      to: end
      call:
          - tool: CreateChatMessage    # Display the success message in the chat
            arguments:
                role: 'assistant'
                content: ${ parent.successMessage }