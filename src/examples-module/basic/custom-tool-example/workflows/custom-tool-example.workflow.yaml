transitions:
  - id: calculate
    from: start
    to: end
    call:
      # Use a custom tool
      - id: calculation
        tool: MathSumTool
        args:
          a: ${ workflow.args.a }
          b: ${ workflow.args.b }

      # Display the result
      - tool: CreateChatMessage
        args:
          role: 'assistant'
          content: |
            Tool calculation result:
            {{ workflow.args.a }} + {{ workflow.args.b }} = {{ toolResults.calculation.result.data }}

      # Alternatively, use a custom workflow getter function
      - tool: CreateChatMessage
        args:
          role: 'assistant'
          content: |
            Alternatively, using workflow getter function:
            {{ workflow.args.a }} + {{ workflow.args.b }} = {{ workflow.alternativeCalculation }}