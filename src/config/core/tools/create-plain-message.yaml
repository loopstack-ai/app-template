# File Includes
include:
  - core/documents/plain.yaml

tools:
  - name: create_plain_message
    parameters:
      type: object
      properties:
        content:
          type: string
        title:
          type: string
      required:
        - content
      additionalProperties: false
    execute:
      handler: CreateDocumentHandler
      arguments:
        document: plain_message
        update:
          content:
            title: ${ arguments.title }
            content: ${ arguments.content }
