tools:
  - name: sayHelloWorld

    service: createDocument
    props:
      document: core/assistantMessage
      update:
        content:
          content: "Hello World"

workflows:
  - name: helloWorldWorkflow
    title: "Hello World Workflow"
    type: tool
    sequence:
      - call: sayHelloWorld

projects:
  - name: helloWorld
    title: "Hello World Example"
    workspace: default
    entrypoint: helloWorldWorkflow

workspaces:
  - name: default
    title: "Default"

