tools:
  - name: llm_createDocumentFromOutput
    execute:
      service: CreateDocumentService
      arguments:
        document: ${{ workflow.options.document }}
        update:
          meta:
            enableAtPlaces:
              - document-created
            mimeType: ${{ workflow.options.mimeType ?? 'text/markdown' }}
          content: ${{ TAGS['Output'] }}