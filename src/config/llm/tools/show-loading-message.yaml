tools:
  - name: llm_showLoadingMessage
    execute:
      service: CreateDocumentService
      arguments:
        document: core_loadingMessage
        update:
          meta:
            hideAtPlaces:
              - start
              - prepared
              - starting
              - skipping
              - started
              - output-template-created
              - prompt-executed
              - response-parsed
              - response-accessed
              - document-created
              - confirmed
              - complete